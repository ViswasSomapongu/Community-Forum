{% extends 'profileapp/base.html' %}

{% block body %}

<div class="container my-container my-4 bg-dark">
    <center>
        <h1 class="my-3 text-light">My Profile</h1>
    </center>

    <table class="table table-dark table-hover my-4">
        <thead>
            <tr class="table-active">
                <th scope="col">My Info</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Username : </th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th scope="row">Email : </th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <th scope="row">Number of Posts : </th>
                <td>{{ user.reply_set.count }}</td>
            </tr>
            <tr>
                <th scope="row">Join Date : </th>
                <td>{{ user.date_joined }}</td>
            </tr>
        </tbody>
    </table>

</div>
<footer class="text-light">
    <center>Copyright {% now "Y" %} Forum. All right Reseved.</center>
</footer>

{% endblock %}
